<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TypeGame</title>
</head>
<body>
    <div id="main">
        <div id="container">

            <div class="logo-container">
                <p id="logo">WordType</p>
            </div>

            <div id="welcome-screen" class="hidden">
                <h1 id="welcome-text">Welcome to WordType!</h1>
                <h2 id="text2">Do you think you can beat the clock?</h2>
                <p>Select Difficulty</p>
                <div id="button-container">
                    <button class="difficulty-btn">Easy</button>
                    <button class="difficulty-btn">Medium</button>
                    <button class="difficulty-btn">Hard</button>
                </div>
                <button id="start">Start The Game</button>
                <div id="error-start"></div>
            </div>

            <div id="start-game" >
                <div id="text">
                    <h1 id="display-word">Hello</h1>
                    <input type="text" id="input" autocomplete="off">
                </div>

                <div id="info">
                    <p>Score: <span id="score">10</span></p>
                    <p>Time: <span id="score">30</span> s</p>
                </div>
            </div>

            <div id="end-game" class="hidden">
                <h1>The Time Is Up!</h1>
                <p id="result">Your Score Is <span id="result">20</span></p>
                <p>Well Done!</p>
                <button id="play-again">Play Again</button>
            </div>

        </div>


    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
